        if (user) {
            // User is signed in, update the welcome message
            const welcomeUserElement = document.getElementById('welcomeUser');
            welcomeUserElement.innerText = `Welcome ${user.email}`;
        } else {
            // User is signed out, you may want to handle this case accordingly
            console.log('User is signed out.');
        }
    });

    // Logout function
    function logout() {
        signOut(auth).then(() => {

            console.error('Error signing out:', error.message);
        });
